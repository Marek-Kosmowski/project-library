<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Library App</h1>
    </header>

    <div class="main">
        <div class="card-container">
            <h3 class="card-title title">Title:</h3>
            <p class="card-content-title">Star Wars</p>
            <h3 class="card-title author">Author:</h3>
            <p class="card-content-author">Zahn Timothy</p>
            <h3 class="card-title pages">Number of Pages:</h3>
            <p class="card-content-pages">496</p>
            <h3 class="card-title status">READ</h3>
            <div class='card-buttons-container'>
                <input class="edit-btn" type="image" src="./img/book-edit.svg" alt="">
                <input class="remove-btn" type="image" src="./img/trash-can-outline.svg" alt="">
            </div>
        </div>
        <div class="new-book-btn-container">
            <input class="new-book-btn" type="image" src="./img/plus-svgrepo-com.svg" alt="">
        </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <form class="modal-form" action="">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
                <label for="pages">Number of Pages:</label>
                <input type="text" id="pages" name="pages">
                <label for="status">Status:</label>
                <input type="text" id="status" name="status">
                <input class="add-book-btn" type="submit" value="Add Book">
            </form>
        </div>
    </div>
    <footer>
        <h5>Made by Marek Kosmowski</h5>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
